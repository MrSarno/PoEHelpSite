name: studio-nuxt-build
run-name: studio nuxt build

on:
  push:
    branches:
      - 'master'   # keep your trigger as-is (change to 'main' if you switch)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: pkgman
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pm=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "pm=yarn" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - uses: pnpm/action-setup@v4
        if: ${{ steps.pkgman.outputs.pm == 'pnpm' }}
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pkgman.outputs.pm }}

      - name: Install dependencies
        run: |
          if [ "${{ steps.pkgman.outputs.pm }}" = "pnpm" ]; then pnpm i --frozen-lockfile;
          elif [ "${{ steps.pkgman.outputs.pm }}" = "yarn" ]; then yarn --frozen-lockfile;
          else npm ci; fi

      # >>> The important change is here: do a full pre-render <<<
      - name: Pre-render site
        run: |
          if [ "${{ steps.pkgman.outputs.pm }}" = "pnpm" ]; then pnpm exec nuxt generate;
          elif [ "${{ steps.pkgman.outputs.pm }}" = "yarn" ]; then yarn nuxt generate;
          else npx nuxt generate; fi
        env:
          NUXT_CONTENT_PREVIEW_API: https://api.nuxt.studio
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}

      # Keep your custom domain + disable Jekyll processing on Pages
      - name: Add CNAME and .nojekyll
        run: |
          echo "poecommunity.help" > .output/public/CNAME
          touch .output/public/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./.output/public

